<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <script src="./javascript.js" defer></script>
  </head>
  <body>
    <button class="clickButton">тапай</button>
    <p>натапал: <span id="clickCount">0</span></p>
    <p class="message"></p>

    <p>осталось времени: <span class="countdown-timer">10</span></p>
    <button class="resetCountdownButton">сбросить таймер</button>

    <p>секундомер: <span class="stopwatch-timer">0</span></p>
    <button class="startButton">старт</button>
    <button class="stopButton">стоп</button>
    <button class="resetButton">сброс</button>
  </body>
</html>
